name: CD to Huggingface and WandB
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs: 
    push-to-huggingface:
      runs-on: ubuntu-latest

      steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Set up Python
            uses: actions/setup-python@v4
            with:
              python-version: '3.9'
              
          - name: Install Hugging Face Hub
            run: |
              python -m pip install --upgrade pip
              pip install huggingface-hub

          - name: Login to Huggingface
            run: |
              huggingface-cli login --token ${{ secrets.HG_TOKEN }}


name: CD to Huggingface and WandB
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs: 
    push-to-huggingface:
      runs-on: ubuntu-latest

      steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Set up Python
            uses: actions/setup-python@v4
            with:
              python-version: '3.9'
              
          - name: Install Hugging Face Hub
            run: |
              python -m pip install --upgrade pip
              pip install huggingface-hub

          - name: Login to Huggingface
            run: |
              huggingface-cli login --token ${{ secrets.HF_TOKEN }}

          - name: Push to huggingface
            run: |
              TAG=$(git describe --tags)
              VERSION=${TAG#v}

              MODEL_DIR="models/model_${VERSION}"
              if [ -d "$MODEL_DIR" ]; then
                  echo "Uploading model version $VERSION from $MODEL_DIR..."
  
                  huggingface-cli upload \
                  --repo-type=model \
                  --commit-message "feat: Release version $VERSION" \
                  ${{ secrets.HF_REPO_NAME }} $MODEL_DIR

                  echo "Model version $VERSION uploaded to ${{ secrets.HF_REPO_NAME }}."
              else
                  echo "Model directory $MODEL_DIR not found."
              fi
              
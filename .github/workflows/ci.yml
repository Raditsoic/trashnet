name: CI Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  unit-and-integration-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
